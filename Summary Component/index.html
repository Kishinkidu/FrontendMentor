<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link defer href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } -->
  </style>
</head>

<body>
  <div class="global">
    <div class="container">
      <div class="part1">
        <h3 class="light-lavender">Your Result</h3>
        <div class="circle">
          <h5 class="fontxxx white">76</h5>
          <p class="light-lavender">of 100</p>
        </div>
        <h5 class="white fontxx">Great</h5>
        <div class="foot">
          <p class="light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="part2">
        <div class="summary">
          <h2 class="dark-gray">Summary</h2>
        </div>
        <div class="status">
          <div class="micro-container light-red back1">
            <div class="flex">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="parrafo">
              <p class="dark-gray fold">80</p>
              <p class="light-lavender">/ 100</p>
            </div>
          </div>
          <div class="micro-container back2 orange-yellow">
            <div class="flex">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="parrafo">
              <p class="dark-gray fold">92</p>
              <p class="light-lavender">/ 100</p>
            </div>
          </div>
          <div class="micro-container green-teal back3">
            <div class="flex">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div div class="parrafo">
              <p class="dark-gray fold">61</p>
              <p class="light-lavender">/ 100</p>
            </div>
          </div>
          <div class="micro-container colbalt-blue back4">
            <div class="flex">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div div class="parrafo">
              <p class="dark-gray fold">72 </p>
              <p class="light-lavender">/ 100</p>
            </div>
          </div>
        </div>
        <button class="btn-continue white">
          Continue
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Erick Revoredo Jim√©nez</a>.
    </div>
  </div>
</body>

</html>
