<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="part1">
        <img class="imagen" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="part2">
        <div class="header dgb">
          <p>P E R F U M E </p>
        </div>
        <div class="title">
          <h5>Gabrielle Essence Eau De Parfum</h5>
        </div>
        <div class="cuerpo dgb">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <p class="price1">$149.99</p>
          <p class="price2 dgb">$169.99</p> 
        </div>
        <button>
          <img  src="./images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </button>
      </div>

    </div>
  </div>
  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
</body>

</html>
